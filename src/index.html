<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beat the goblin!</title>
</head>
<body>
    <div class="whack-counter"><p>Score: <span class="score">0</span></p></div>
    <div class="miss-counter"><p>Miss: <span class="score">0</span></p></div>    
    <div id="game-container">
        <div class="board-container">
            <div data-id="board" class="board" style="grid-template-columns: repeat(4, 1fr);">
                <div class="cell map-tile map-tile-top-left"></div>
                <div class="cell map-tile map-tile-top"></div>
                <div class="cell map-tile map-tile-top"></div>
                <div class="cell map-tile map-tile-top-right"></div>
                <div class="cell map-tile map-tile-left"></div>
                <div class="cell map-tile map-tile-center"></div>
                <div class="cell map-tile map-tile-center"></div>
                <div class="cell map-tile map-tile-right"></div>
                <div class="cell map-tile map-tile-left"></div>
                <div class="cell map-tile map-tile-center"></div>
                <div class="cell map-tile map-tile-center"></div>
                <div class="cell map-tile map-tile-right"></div>
                <div class="cell map-tile map-tile-bottom-left"></div>
                <div class="cell map-tile map-tile-bottom"></div>
                <div class="cell map-tile map-tile-bottom"></div>
                <div class="cell map-tile map-tile-bottom-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
